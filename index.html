<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <title>event_validation</title>
</head>

<body>

    <div id="wrapper">
        <form action="#" id="form">
            <div id="username_div">
                <label label="username">Username </label><br>
                <input type="text" id="username" name="username" class="textInput">
                <div id="username_error"></div>
            </div>

            <div id="email_div">
                <label label="email">Email </label> <br>
                <input type="email" id="email" name="email" class="textInput">
                <div id="email_error"></div>
            </div>

            <div id="password_div">
                <label label="password">Password </label> <br>
                <input type="password" id="password" name="password" class="textInput">
            </div>

            <div id="password_confirm_div">
                <label label="password">Password Confirm </label> <br>
                <input type="password" id="password_confirm" name="password" class="textInput">
                <div id="password_error"></div>
            </div>
            <div>
                <input type="submit" name="register" value="Register" class="btn">
            </div>
        </form>
    </div>
    <script src="/src/js/index.js"></script>
</body>

</html>
